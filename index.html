<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="product-list"></div>
        <div class="microphone-icon"><i class="fas fa-microphone"></i></div>
    </div>

    <!-- Negotiation Modal -->
    <div id="negotiation-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Enter your negotiated price:</p>
            <input type="number" id="negotiated-price" placeholder="Negotiated Price">
            <button class="button" onclick="submitNegotiation()">Submit</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
